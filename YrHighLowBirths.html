<!DOCTYPE html> 
<html> 
<head> 
    <title>YrsWithHighLowBirths</title> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
          overflow: hidden;
          background-color: white;
        }
        
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: white;
        }
        
        .topnav a.active {
          background-color: #4CAF50;
          color: white;
        }
        </style> 
<style>
        .dropbtn {
          background-color: #4CAF50;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        .dropbtn:hover, .dropbtn:focus {
          background-color: #3e8e41;
        }
        
        .dropdown {
          float: right;
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          overflow: auto;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          right: 0;
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown a:hover {background-color: #ddd;}
        
        .show {display: block;}
        </style>
        </head>
        <body>
        <div class="topnav">
                        <a class="active" href="index.html">Home</a>
                      </div> 
                <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Menu - Navigate to other pages</button>
                        <div id="myDropdown" class="dropdown-content">
                        <a href="BirthMonth.html">Monthly Birth Trends</a>
                        <a href="DailyAverage.html">Average daily births</a>
                        <a href="DataPage.html">Data</a>
                        </div>
                      </div>

                      <script>
                            /* When the user clicks on the button, 
                            toggle between hiding and showing the dropdown content */
                            function myFunction() {
                              document.getElementById("myDropdown").classList.toggle("show");
                            }
                            
                            // Close the dropdown if the user clicks outside of it
                            window.onclick = function(event) {
                              if (!event.target.matches('.dropbtn')) {
                                var dropdowns = document.getElementsByClassName("dropdown-content");
                                var i;
                                for (i = 0; i < dropdowns.length; i++) {
                                  var openDropdown = dropdowns[i];
                                  if (openDropdown.classList.contains('show')) {
                                    openDropdown.classList.remove('show');
                                  }
                                }
                              }
                            }
                            </script>

<body> 
    <h1 style = "color:green">Years with highest and lowest births</h1> 
    <p style="font-size:160%;">This visualization shows five years with highest and lowest births in form of a bar chart. Please click on a button to see respective data. 
    By default top five years with highest charts are displayed. 
    </p> 
        <body>
            <div>
             <input type="button" id="Highest" value="Year With Highest Births"/>
             <input type="button" id="Lowest" value="Year With Lowest Births"/>
         </div>
           
             <div id="myDiv" style="width:800px;height:500px;"></div>
             <script  src="data/BirthYearHighest.js"></script>
             <script  src="data/BirthYearLowest.js"></script>
             <script src="assets/dist/js/index.js"></script>
           
         </body>
    <p style="font-size:120%;"></p> 
</body> 
</html>
